    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let names = [];

    db.ref("names").on("value", snapshot => {
      names = [];
      const ul = document.getElementById("list");
      ul.innerHTML = "";
      snapshot.forEach(child => {
        names.push(child.val());
        const li = document.createElement("li");
        li.textContent = child.val();
        ul.appendChild(li);
      });
    });

    function roulette() {
      if (names.length === 0) return;
      const winner = names[Math.floor(Math.random() * names.length)];
      document.getElementById("result").textContent = "当選: " + winner;
      db.ref("result").set(winner);
    }

    db.ref("result").on("value", snap => {
      if (snap.val()) {
        document.getElementById("result").textContent = "当選: " + snap.val();
      }
